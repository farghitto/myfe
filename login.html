<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stile.css" />
    <title>Login page</title>
  </head>
  <body>
    <div class="video-container">
      <video autoplay muted loop>
        <source src="static_file/media2.mp4" type="video/mp4" />

        Il tuo browser non supporta la riproduzione di video HTML5.
      </video>

      <div class="content">
        <!-- Il resto del contenuto della pagina -->
        <div class="titolo_login_page">
          <div class="text_login_page">Myw8 For Aesthetics</div>
        </div>
        <p class="text_sotto">Genetics Nutrition Coaching Program</p>
      </div>
    
      <img
        id="image_supdx"
        class="image_login"
        src="static_file/triangolosup.png"
        alt="Immagine"
      />

      <img
        id="image_infsx"
        class="image_login"
        src="static_file/triangoloinf.png"
        alt="Immagine"
      />

      <div class="form-container">
        <form>
          <div class="form-group">
            <input
              class="input_login"
              type="text"
              name="Username"
              placeholder="Username"
            />
          </div>
          <div class="form-group">
            <input
              class="input_login"
              type="Password"
              name="Password"
              placeholder="Password"
            />
          </div>
          <div class="form-group">
            <button type="submit">Login</button>
          </div>
        </form>
      </div>

      <div class="logo_login_page">
        <img
          id="image_logo"
          class="image_login"
          src="static_file/logo.png"
          alt="Immagine"
        />
      </div>
    </div>
  </body>
</html>
